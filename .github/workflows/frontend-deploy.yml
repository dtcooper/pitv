name: Frontend deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: frontend-deploy
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-20.04
    name: Build container
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Create envfile
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_DOMAIN_NAME: ${{ secrets.DEPLOY_DOMAIN_NAME }}
          envkey_TITLE: ${{ secrets.DEPLOY_TITLE }}
          # Unused, but needs to be set for docker compose
          envkey_VIDEOS_DIR: /tmp/videos
          envkey_CERTBOT_EMAIL: user@example.com
      -
        name: Build site
        run: |
          make frontend-docker
      -
        name: Clear current build
        uses: appleboy/ssh-action@master
        env:
          DIRECTORY: ${{ secrets.DEPLOY_DIRECTORY }}
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          fingerprint: ${{ secrets.SSH_FINGERPRINT }}
          envs: DIRECTORY
          script: |
            cd "$DIRECTORY"
            rm -vrf {*,.*} || true
      -
        name: Upload new build
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          fingerprint: ${{ secrets.SSH_FINGERPRINT }}
          source: "frontend/dist/*"
          target: ${{ secrets.DEPLOY_DIRECTORY }}
          strip_components: 2
