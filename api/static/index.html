<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Websocket Testing</title>
  <script src="//unpkg.com/dayjs@1.x.x/dayjs.min.js"></script>
  <script src="//unpkg.com/dayjs@1.x.x/plugin/utc.js"></script>
  <script src="//unpkg.com/dayjs@1.x.x/plugin/duration.js"></script>
  <script src="//unpkg.com/reconnecting-websocket@4.x.x/dist/reconnecting-websocket-iife.js"></script>
  <script src="//unpkg.com/@alpinejs/persist@3.x.x/dist/cdn.min.js" defer></script>
  <script src="alpine.min.js" defer></script>
  <link rel="stylesheet" href="//unpkg.com/simpledotcss/simple.min.css">
  <style>
    [x-cloak] { display: none }
    body {
      grid-template-columns: 1fr min(60rem, 90%) 1fr;
    }
  </style>
  <script>
    dayjs.extend(window.dayjs_plugin_utc)
    dayjs.extend(window.dayjs_plugin_duration)

    function camelize(s) {
      return s.replace(/_([a-z])/g, function (g) { return g[1].toUpperCase() })
    }

    document.addEventListener('alpine:init', () => {
      Alpine.data('app', function() {
        return {
          state: 0,
          submitting: false,
          password: this.$persist(null).as("raspvidPassword"),
          messages: "",
          socket: null,
          videos: [],
          currentlyPlaying: null,
          download: null,
          position: null,
          duration: null,
          playing: false,

          login() {
            console.log('login called')
            this.submitting = true
            this.socket.send(this.password)
          },

          send(data) {
            this.socket.send(JSON.stringify(data))
          },

          getProgress() {
            if (this.playing) {
              const position = dayjs.duration(this.position, 'second').format("H:mm:ss")
              const duration = dayjs.duration(this.duration, 'second').format("H:mm:ss")
              return `${position}/${duration}`
            } else {
              return '(none)'
            }
          },

          init() {
            console.log('init')
            this.socket = new ReconnectingWebSocket(`${location.origin.replace(/^http/, 'ws')}/backend`)
            this.socket.onopen = (event) => {
              console.log('open')
              this.state = 1
              if (this.password !== null) {
                // for whatever reason Alpine doesn't like running this right away
                // (components dont refresh when accepted = true
                this.login()
              }
              this.connected = true
            }
            this.socket.onerror = (event) => {
              console.log("error")
              this.state = 0
            }
            this.socket.onclose = (event) => {
              console.log('close')
              this.state = 0
            }
            this.socket.onmessage = (event) => {
              this.submitting = false
              let data = event.data
              if (this.state < 2) {
                console.log('Got message:', data)
                if (event.data == 'PASSWORD_ACCEPTED') {
                  console.log('setting state = 2')
                  this.state = 2
                }
              } else {
                data = JSON.parse(data)
                console.log("Got message:", data)
                for (const key in data) {
                  this[camelize(key)] = data[key]
                }
              }
            }
          }
        }
      })
    })
  </script>
</head>
<body>
  <header>
    <h1>Websocket Tests</h1>
  </header>
  <main x-data="app" x-cloak>
    <div x-show="state == 1">
      <input x-model="password">
      <button @click.prevent="login()" :disabled="submitting">Submit</button>
    </div>
    <div x-show="state == 2">
      <p>Currently Playing: <code x-text="currentlyPlaying || '(nothing)'"></code><p>
      <p>Progress: <code x-text="getProgress"></code></p>
      <p>
        <button @click="send({'seek': -15 * 60})" :disabled="!playing">&#8810;15m</button>
        <button @click="send({'seek': -60})" :disabled="!playing">&#8810;1m</button>
        <button @click="send({'seek': -15})" :disabled="!playing">&#8810;15s</button>
        <button @click="send({'seek': 15})" :disabled="!playing">15s&#8811;</button>
        <button @click="send({'seek': 60})" :disabled="!playing">1m&#8811;</button>
        <button @click="send({'seek': 15 * 60})" :disabled="!playing">15m&#8811;</button>
      </p>
      <p>
        Change Movie:
        <template x-if="videos.length > 1">
          <div>
            <select x-ref="videoChoice">
              <template x-for="video in videos">
                <option x-text="video" :value="video"></option>
              </template>
            </select>
            <button @click="send({'play': $refs.videoChoice.value})">Play</button>
            <button @click="send({'play_random': true})">Random</button>
          </div>
        </template>
      </p>
      <p>
        <p x-show="download !== null">
          Downloading: <progress min="0" max="100" :value="download" style="width: 350px"></progress>
          <span x-text="download"></span>%
        </p>
        <input x-ref="download" value="https://www.youtube.com/watch?v=ttGCum0hG1g">
        <button @click="send({'download': $refs.download.value})" :disabled="download !== null">Play</button>
      </p>
    </div>
    <div x-show="state == 0">
      Not connected.
    </div>
  </main>
</body>
</html>
